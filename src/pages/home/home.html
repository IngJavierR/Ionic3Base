<ion-header>
  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic 3 Base</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button large (click)="showAlert()">ShowAlert</button>
  <button ion-button large (click)="showLoading()">ShowLoading</button>
  <button ion-button large (click)="getInfoApi()">ConsumeApi</button>
  <ion-item *ngFor="let tournament of tournamentList">
    {{tournament.name}}
  </ion-item>
</ion-content>
